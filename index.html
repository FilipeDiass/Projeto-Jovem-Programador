<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Youtube</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>

    <div class="container"> 
      <img src="images/Phone/Phone Section.svg" alt="">

    <header>

      <div class="header_logo">
        <img src="images/logotipos/logo-youtube.svg" alt="">
      </div>

      <div class="header_icons">
        <div class="header_icons_item">
          <span class="material-symbols-outlined">
            cast
            </span>
        </div>

        <div class="header_icons_item">
          <span class="material-symbols-outlined">
            notifications
            </span>
        </div>

        <div class="header_icons_item">
          <span class="material-symbols-outlined">
            search
            </span>
        </div>

        <div class="header_icons_item">
            <img src="images/logotipos/profile-picture.svg" alt="">
        </div>
      </div>
    </header>

    <section class="navButtons">
      
        <div class="compassIcon">
          <bold>
            <span class="material-symbols-outlined">
              explore
              </span>
          </bold>
        

      <div class="navButtons_item">
        <button id="All">All</button>
        <button id="NewToYou">New to you</button>
        <button id="UX">UX design</button>
        <button id="Figma">Figma</button>
      </div>

    </section>


    <section class="containerShorts"></section>
    <section class="containerShorts"></section>
    <section class="containerQuestions"></section>
  </div>
  </body>
  <script src="main.js" type="module"></script>
</html>
